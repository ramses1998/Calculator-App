<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="screen-container">
                <p id="operation"></p>
                <img class="logo-history" src="images/time_machine_50px.png" alt="operation-history"/>
                <p id="result"></p>
            </div>
            <div class="button-container">
                <ul>
                    <li><button class="C normal-button">C</button></li>
                    <li><button class="bracket-opened normal-button">(</button></li>
                    <li><button class="bracket-closed normal-button">)</button></li>
                    <li><button class="division normal-button">/</button></li>
                    <li><button class="7 normal-button">7</button></li>
                    <li><button class="8 normal-button">8</button></li>
                    <li><button class="9 normal-button">9</button></li>
                    <li><button class="multiplication normal-button">*</button></li>
                    <li><button class="4 normal-button">4</button></li>
                    <li><button class="5 normal-button">5</button></li>
                    <li><button class="6 normal-button">6</button></li>
                    <li><button class="minus normal-button">-</button></li>
                    <li><button class="1 normal-button">1</button></li>
                    <li><button class="2 normal-button">2</button></li>
                    <li><button class="3 normal-button">3</button></li>
                    <li><button class="plus normal-button">+</button></li>
                    <li><button class="0 normal-button">0</button></li>
                    <li><button class="comma normal-button">.</button></li>
                    <li><button class="equality normal-button equality-button">=</button></li>
                    <li><button class="delete normal-button">DEL</button></li>
                </ul>

            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
